version: "3.8"
services:
  spring:
    container_name: spring
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always
    env_file:
      - .env
    environment:
      JWT_SECRET: "${JWT_SECRET}"
      KAKAO_CLIENT_ID: "${Client_ID}"
      PASSWORD: "${PASSWORD}"
      URL: "${URL}"
      USERNAME: "${USERNAME}"

  nginx:
    container_name: nginx
    image: nginx:1.15-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - spring
    environment:
      JWT_SECRET: "${JWT_SECRET}"
      KAKAO_CLIENT_ID: "${Client_ID}"
      PASSWORD: "${PASSWORD}"
      URL: "${URL}"
      USERNAME: "${USERNAME}"
      SERVER_PORT: 80
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
